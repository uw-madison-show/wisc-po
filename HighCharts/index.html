<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisc-Po</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container main">
      <div class="col-xs-12">
        <img id="logo" class="img-responsive center-block" src="img/logo.png">
        <h1>Hello, world - from Highcharts / Highmaps!</h1>
      </div>

      <div class="clearfix"></div>
      <hr>

      <div class="col-xs-12 col-md-6">
        <div id="map1" class="chart"></div>
      </div>

      <div class="col-xs-12 col-md-6">
        <div id="chart1" class="chart"></div>
      </div>
      
      <div class="clearfix"></div>
      <hr>

      <div class="col-xs-12">
        <h2>Average: <span id="avg"></span></h2>
        <br>
        <table id="myTable" class="table table-striped">
          <thead>
            <tr>
              <th>Index</th>
              <th>County Name</th>
              <th>Section</th>
              <th>Data</th>
              <th>HighCharts Id</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include Highcharts components -->
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="js/highcharts-modules/map.js"></script>
    <script src="js/highcharts-modules/us-wi-all.js"></script>

    <script src="js/drawMap.js"></script>
  </body>
</html>
